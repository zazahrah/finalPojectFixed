<!DOCTYPE html>
<html>
	<head>
		<title>Cloudy Secret Message</title>
		<link rel="icon" type="jpg" href="Image/cloud.jpg">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<h1 class="text-pembuka">
			Oh, hi there! Can you help Cloudy to find out about secret messages?<br> But before you help her,
			Cloudy wants to know about you
		</h1>
		<div class="box-SignUp">
			<h1>Sign Up Here</h1>
			<form name="signUp" onsubmit=" return formSubmit()" action="homepage.html">
				<div class="positionInput">
					<input type="text" placeholder="Name" name="Name">
					<br><br>
					<input type="text" placeholder="Email" name="Email">
					<br><br>
					<input type="Password" placeholder="Password" name="Password">
					<br><br><br>
					<button type="submit" id="submit">Submit</button>
					<p id="boxFillTheForm"></p>
				</div>
			</form>
		</div>
		<script src="index.js"></script>
	</body>
</html>
